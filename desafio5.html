<!DOCTYPE html>
<html>
<head>
    <title>aula back-ende</title>
</head>
<body>
    <h1>calcule a media:</h1>
    <button onclick="validar()">Lançe as notas</button>
    <script>
        function validar() {
            cont=1;
            var media = 0;
            let nome = window.prompt('Qual é o seu nome?')

            while (cont <= 4) {
                var notas = parseFloat(prompt(`Qual a nota ${cont}?`))
                media=media+notas;
                cont ++
            }
            window.alert(`Olá, ${nome} sua média é ${media/4}`)
        }
    </script>
</body>
</html>
